{% extends "base.html" %}

{% block title %}Analysis Engine{% endblock %}

{% block content %}

<div id="container">
<h1>Analysis Engine</h1>
{% if error %}<p class="error"><img src="../_assets/img/exclamation-red.png"> <strong>Error:</strong> {{ error }}</p>{% endif %}
<form method="POST" action="/spacetree" enctype="multipart/form-data">
<p><label for="hdf_file">HDF File: </label><input type="file" name="hdf_file" size="40"></p>
<p><input type="submit"></p>
</form>
</div>

{% endblock %}
